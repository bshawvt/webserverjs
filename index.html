<!DOCTYPE html>
<html lang="en" class="full-width full-height">
	<head>
		<meta charset="utf-8"/>
		<style>
			table, tr, thead, tfoot, tbody, td, th {
				border: 1px solid #000;
				padding: 5px;
				margin: 5px;
			}
			.container {
				display: grid;
				align-items: center;
				justify-content: center;
			}
			.no-padding {
				padding: 0px;
			}
			.no-margin {
				margin: 0px;
			}
			.full-width {
				width: 100%;
			}
			.full-height {
				height: 100%;
			}
		</style>
		<script type="application/javascript">
			function getRequest() {
				var req = new XMLHttpRequest();
				req.open("GET", "/", true);
				req.responseType = "json";
				req.onreadystatechange = function() {
					if (req.readyState == 4 && req.status == 200) {
						console.log(req.response);
					};
				};
				req.send(null);
			}
			function postRequest() {
				var req = new XMLHttpRequest();
				req.open("POST", "/", true);
				req.responseType = "json";
				req.onreadystatechange = function() {
					if (req.readyState == 4 && req.status == 200) {
						console.log(req.response);
					};
				};
				req.send("myvar=my+data");
			}
			function putRequest() {
				var req = new XMLHttpRequest();
				req.open("PUT", "/", true);
				req.responseType = "json";
				req.onreadystatechange = function() {
					if (req.readyState == 4 && req.status == 200) {
						console.log(req.response);
					};
				};
				req.send("myput=my+data");
			}
			function headRequest() {
				var req = new XMLHttpRequest();
				req.open("HEAD", "/test", true);
				req.responseType = "json";
				req.onreadystatechange = function() {
					if (req.readyState == 4 && req.status == 200) {
						console.log(req.response);
					};
				};
				req.send(null);
			}
			
		</script>
	</head>
	<body class="no-padding no-margin full-width full-height">
		<div class="container full-width full-height">
			<table>
				<thead>
					<tr>
						<th>
							WebServerJS Tests
						</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>
							<form method="GET">
								<label for="test1">
									<span>GET request:</span>
									<input id="test1" name="test1"/>
								</label>
								<input type="submit"/>
							</form>
						</td>
					</tr>
					<tr>
						<td>
							<form method="POST" enctype="">
								<label for="test2">
									<span>POST application/x-www-form-urlencoded:</span>
									<input id="test2" name="test2"/>
								</label>
								<input type="submit"/>
							</form>
						</td>
					</tr>
					<tr>
						<td>
							<form method="POST" enctype="multipart/form-data">
								<label for="test3">
									<span>POST multipart/form-data:</span>
									<input type="file" id="test3" name="test3"/>
								</label>
								<input type="submit"/>
							</form>
						</td>
					</tr>
					<tr>
						<td>
							<form method="POST" enctype="text/plain">
								<label for="test3">
									<span>POST text/plain:</span>
									<input id="test3" name="test3"/>
								</label>
								<input type="submit"/>
							</form>
						</td>
					</tr>
					<tr>
						<td>
							<label for="test4">
								<span>XMLRequest get test:</span>
							</label>
							<input type="submit" onclick="getRequest()"/>
						</td>
					</tr>
					<tr>
						<td>
							<label for="test5">
								<span>XMLRequest post test:</span>
							</label>
							<input type="submit" onclick="postRequest()"/>
						</td>
					</tr>
					<tr>
						<td>
							<label for="test6">
								<span>XMLRequest put test:</span>
							</label>
							<input type="submit" onclick="putRequest()"/>
						</td>
					</tr>
					<tr>
						<td>
							<label for="test7">
								<span>XMLRequest head test:</span>
							</label>
							<input type="submit" onclick="headRequest()"/>
						</td>
					</tr>
					
				</tbody>
				<tfoot>
					<tr>
						<td>
							<img src="example1.png"/>
						</td>
					</tr>
				</tfoot>
			</table>
		</div>
	</body>
</html>
